<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#00aeef">
    <meta http-equiv="Content-Language" content="{{ site.lang }}">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500" rel="stylesheet" media="none" onload="if(media!='all')media='all'">
    <script async src="https://use.fontawesome.com/3ae06f1030.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/bundles/css/bundle.min.css">

    {% for lang in site.languages %}
        {% if lang == site.default_lang %}
            <link rel="alternate" hreflang="{{lang}}" href="{{ site.baseurl }}{{page.url}}" />
        {% else %}
            <link rel="alternate" hreflang="{{lang}}" href="{{ site.baseurl }}/{{lang}}{{page.url}}" />
        {% endif %}
    {% endfor %}

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
