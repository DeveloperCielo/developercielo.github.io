---
layout: default
title: Home
---
<header class="logo">
  <a href="{{ site.baseurl }}/">
    <img src="{{ site.baseurl }}/assets/images/logo.png" alt="{{ site.title }}">
  </a>
</header>

{% assign sorted = site.tags | sort %}

<div class="post-list">
    <ul class="product-list">
    {% for tag in sorted %}
        <li class="product">
            <h2>{{tag[0]}}</h2>
            {% assign pages_list = tag[1] | sort %}

            <ul class="post">
            {% for post in pages_list %}
                <li class="post-title">
                    <a class="btn" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</div>
