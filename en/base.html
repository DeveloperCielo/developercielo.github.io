<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Documentação Cielo</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('en') == 0)
        window.location = '/en/';
    else
        window.location = '/en/';
</script>
</body>
</html>
